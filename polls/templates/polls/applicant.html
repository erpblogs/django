<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate Tool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
{#    {% load static %}#}
    {#    You have to make this change because {% load staticfiles %} and {% load admin_static %} were deprecated in Django 2.1, and removed in Django 3.0.#}
{#    <script src="{% static 'js/index.js' %}"></script>#}
{#    <link rel="stylesheet" href="{% static 'css/index.css' %}">#}
</head>
<body>

<div class="container d-flex flex-wrap justify-content-start">

    {% for applicant in applicants %}
        <div class="p-3">
            <h1>{{ applicant.name }}</h1>
            <div class="pt-3">
                <object>
                    <embed id="pdfID" type="text/html" width="1200" height="600"
                           src="data:application/pdf;base64,{{ applicant.datas }}"/>
                </object>
            </div>
        </div>
    {% endfor %}

</div>
</body>
</html>
